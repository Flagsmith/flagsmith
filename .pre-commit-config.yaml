repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.11.7
    hooks:
      # Run the linter.
      - id: ruff
        args: [--config, api/pyproject.toml, --config, "src = ['api']", --fix]
      # Run the formatter.
      - id: ruff-format
        args: [--config, api/pyproject.toml, --config, "src = ['api']"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        language: node
        entry: prettier
        additional_dependencies:
          - prettier@3.4.2
        args:
          - --check
        types: [javascript, jsx, ts, tsx, markdown, mdx, html, css, json, yaml]
      - id: python-typecheck
        name: python-typecheck
        language: system
        entry: poetry -C api run mypy .
        require_serial: true
        pass_filenames: false
        types: [python]

  - repo: https://github.com/python-poetry/poetry
    rev: 2.1.2
    hooks:
      - id: poetry-check
        args: ["-C", "api"]

ci:
  skip: [python-typecheck]
  autoupdate_commit_msg: "ci: pre-commit autoupdate"
