# NOTE: you have to use single-quoted strings in TOML for regular expressions.
# It's the equivalent of r-strings in Python.  Multiline strings are treated as
# verbose regular expressions by Black.  Use [ ] to denote a significant space
# character.

[project]
name = "flagsmith-api"
version = "2.68.0"
description = "The API component for the Flagsmith application."
authors = [{ name = "Flagsmith", email = "support@flagsmith.com" }]
readme = "readme.md"
requires-python = ">=3.11, <3.13"
dynamic = ["dependencies"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.direnv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
  'if TYPE_CHECKING:',
  'if typing.TYPE_CHECKING:',
  '@(abc\\.)?abstractmethod',
]

[tool.isort]
use_parentheses = true
multi_line_output = 3
include_trailing_comma = true
line_length = 79
known_first_party = [
  'analytics',
  'app',
  'custom_auth',
  'environments',
  'integrations',
  'organisations',
  'projects',
  'segments',
  'tests',
  'users',
  'webhooks',
  'api',
  'audit',
  'e2etests',
  'features',
  'permissions',
  'util',
]
known_third_party = [
  '_pytest',
  'apiclient',
  'app_analytics',
  'axes',
  'chargebee',
  'core',
  'coreapi',
  'corsheaders',
  'dj_database_url',
  'django',
  'django_lifecycle',
  'djoser',
  'drf_writable_nested',
  'drf_yasg',
  'environs',
  'google',
  'influxdb_client',
  'ordered_model',
  'pyotp',
  'pytest',
  'pytz',
  'requests',
  'responses',
  'rest_framework',
  'rest_framework_nested',
  'rest_framework_recursive',
  'sentry_sdk',
  'shortuuid',
  'simple_history',
  'six',
  'task_processor',
  'telemetry',
  'tests',
  'trench',
  'whitenoise',
]
skip = ['migrations', '.venv', '.direnv']

[tool.pytest.ini_options]
addopts = ['--ds=app.settings.test', '-vvvv', '-p', 'no:warnings']
console_output_style = 'count'

