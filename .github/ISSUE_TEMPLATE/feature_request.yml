name: Feature request üèóÔ∏è
description: Suggest a new feature or change for Flagsmith
projects: ["engineering"]
type: enhancement

body:
  - type: markdown
    attributes:
      value: Thank you for contributing to Flagsmith! ‚úä

  - type: textarea
    id: description
    attributes:
      label: Is your feature request related to a problem?
      description: |
        Please describe your actual problem, rather than your desired solution: https://xyproblem.info
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like.
      description: |
        A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: |
        A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: |
        Anything else you think is helpful for us to understand or make a case for your request.
    validations:
      required: false
