name: API Deploy to Staging ECS

on:
  push:
    branches:
      - main
      - feat/ecs-health-checks
    paths:
      - api/**
      - .github/**
      - infrastructure/aws/staging/**
  workflow_dispatch:

jobs:
  deploy-ecs:
    uses: ./.github/workflows/.reusable-deploy-ecs.yml
    with:
      environment: staging
    secrets: inherit
