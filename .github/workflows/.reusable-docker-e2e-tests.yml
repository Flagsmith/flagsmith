# reusable workflow
name: Run Docker E2E tests

on:
  workflow_call:
    inputs:
      api-image:
        type: string
        description: Core API Docker image to use, e.g., `ghcr.io/flagsmith/flagsmith-api:main`
        required: true
      e2e-image:
        type: string
        description: Frontend Docker with E2E capabilities image to use, e.g., `ghcr.io/flagsmith/flagsmith-e2e:main`
        required: true
      args:
        type: string
        description: Additional arguments to playwright
        required: false
        default: ''
      concurrency:
        type: number
        description: The concurrent number of browsers to be used on testing
        required: false
        default: 16
      runs-on:
        type: string
        description: The runner label to use. Defaults to `depot-ubuntu-latest`
        required: false
        default: depot-ubuntu-latest
    secrets:
      GCR_TOKEN:
        description: A token to use for logging into Github Container Registry. If not provided, login does not occur.
        required: false
      SLACK_TOKEN:
        description: A token to use uploading test failures to slack.
        required: false

jobs:
  run-e2e:
    name: "E2E${{ inputs.tests && format(': {0}', inputs.tests) || '' }}"
    runs-on: ${{ inputs.runs-on }}
    environment: staging  # TEMPORARY: testing Slack notifications

    permissions:
      contents: read
      packages: read
      id-token: write
      pull-requests: write

    env:
      GCR_TOKEN: ${{ secrets.GCR_TOKEN }}

    steps:
      - name: Cloning repo
        uses: actions/checkout@v5

      - name: Determine test type
        id: test-type
        run: |
          if [[ '${{ inputs.args }}' == *"@enterprise"* ]]; then
            echo "type=private-cloud" >> $GITHUB_OUTPUT
            echo "label=private-cloud" >> $GITHUB_OUTPUT
          else
            echo "type=oss" >> $GITHUB_OUTPUT
            echo "label=oss" >> $GITHUB_OUTPUT
          fi

      - name: Login to Github Container Registry
        if: ${{ env.GCR_TOKEN }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.GCR_TOKEN }}

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Login to Depot Registry
        run: depot pull-token | docker login -u x-token --password-stdin registry.depot.dev

      - name: Run tests on dockerised frontend
        working-directory: frontend
        run: make test
        env:
          opts: ${{ inputs.args }}
          API_IMAGE: ${{ inputs.api-image }}
          E2E_IMAGE: ${{ inputs.e2e-image }}
          E2E_CONCURRENCY: ${{ inputs.concurrency }}
          E2E_RETRIES: 2
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          GITHUB_ACTION_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        timeout-minutes: 20

      - name: Cleanup E2E services
        if: always()
        working-directory: frontend
        run: docker compose down --remove-orphans || true

      - name: Copy results.json to HTML report
        if: always()
        run: |
          cp frontend/e2e/test-results/results.json frontend/e2e/playwright-report/ || true

      - name: Upload HTML report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-${{ steps.test-type.outputs.type }}-${{ github.run_id }}-${{ github.run_attempt }}-${{ strategy.job-index }}
          path: frontend/e2e/playwright-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Set artifact URL
        if: failure() && github.event_name == 'pull_request'
        id: artifact-url
        run: |
          echo "url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts" >> $GITHUB_OUTPUT

      - name: Zip HTML report for Slack upload
        if: failure()
        working-directory: frontend
        run: |
          cd e2e
          zip -r playwright-report.zip playwright-report/ || echo "Failed to zip report"

      - name: Send Slack notification on failure
        if: failure()
        working-directory: frontend
        run: npx -y tsx e2e/slack-e2e-reporter.ts
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          GITHUB_ACTION_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Comment PR with test results (success)
        if: success() && github.event_name == 'pull_request'
        uses: daun/playwright-report-summary@v3
        with:
          report-file: frontend/e2e/playwright-report/results.json
          comment-title: 'Playwright Test Results (${{ steps.test-type.outputs.label }})'
          custom-info: |
            **ğŸ–¥ï¸ Runner:** ${{ inputs.runs-on }}
            **ğŸ”„ Run:** #${{ github.run_number }} (attempt ${{ github.run_attempt }})
            **ğŸ“‹ Test Type:** ${{ steps.test-type.outputs.label }}

      - name: Comment PR with test results (failure)
        if: failure() && github.event_name == 'pull_request'
        uses: daun/playwright-report-summary@v3
        with:
          report-file: frontend/e2e/playwright-report/results.json
          comment-title: 'Playwright Test Results (${{ steps.test-type.outputs.label }})'
          custom-info: |
            **ğŸ“¦ Artifacts:** [View test results and HTML report](${{ steps.artifact-url.outputs.url }})

            **ğŸ–¥ï¸ Runner:** ${{ inputs.runs-on }}
            **ğŸ”„ Run:** #${{ github.run_number }} (attempt ${{ github.run_attempt }})
            **ğŸ“‹ Test Type:** ${{ steps.test-type.outputs.label }}
