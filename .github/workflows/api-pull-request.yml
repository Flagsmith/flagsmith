name: API Pull Request

on:
  pull_request:
    paths:
      - api/**
      - .github/**
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    paths:
      - api/**
      - .github/**
    branches:
      - main

defaults:
  run:
    working-directory: api

env:
  FLAGSMITH_RBAC_REVISION: v0.3.2

jobs:
  test:
    runs-on: ubuntu-latest
    name: API Unit Tests

    services:
      postgres:
        image: postgres:11.12-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Cloning repo
        uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
          cache-dependency-path: flagsmtih

      - name: Install Dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: make install-packages

      - name: Run Linters
        run: make lint

      - name: Create analytics database
        env:
          PGPASSWORD: postgres
        run: createdb -h localhost -U postgres -p 5432 analytics

      - name: Check for missing migrations
        env:
          DOTENV_OVERRIDE_FILE: .env-ci
          opts: --no-input --dry-run --check
        run: make django-make-migrations

      - name: Checkout RBAC package
        uses: actions/checkout@v3
        with:
          repository: flagsmith/flagsmith-rbac
          token: ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}
          ref: ${{ env.FLAGSMITH_RBAC_REVISION }}
          path: ./flagsmith-rbac

      - name: Run Tests
        env:
          DOTENV_OVERRIDE_FILE: .env-ci
        run: |
          ln -s $GITHUB_WORKSPACE/flagsmith-rbac/tests tests/rbac_tests
          make test

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        env:
          PYTHON: ${{ matrix.python-version }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: PYTHON
